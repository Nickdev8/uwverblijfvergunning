<Directory /var/www/html/>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Handle PHP files properly
    DirectoryIndex index.php index.html
</Directory>

<Directory /var/www/html/info/>
    Options -Indexes +FollowSymLinks
    Require all granted
    # Only allow access through info.php
    RewriteEngine On
    RewriteBase /info/
    RewriteCond %{REQUEST_FILENAME} -f
    RewriteRule ^ ../info.php?page=%{REQUEST_FILENAME} [L,QSA]
</Directory>

# Set proper PHP handling
<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>